<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瑜伽動作應用 - Assignment 2.2</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    
    <style>
      /* 與原版相同的樣式 */
      .item-image {
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      
      .video-thumbnail {
        position: relative;
        display: inline-block;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
      }
      
      .video-thumbnail:hover {
        transform: scale(1.02);
      }
      
      .poses-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 16px;
      }
      
      .pose-card {
        flex: 1 1 300px;
        min-width: 280px;
      }
      
      .filter-container {
        padding: 16px;
        background: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .filter-row {
        display: flex;
        gap: 16px;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .filter-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      
      .filter-item label {
        font-size: 14px;
        font-weight: 500;
        color: #666;
      }
      
      @media (max-width: 768px) {
        .filter-row {
          flex-direction: column;
          align-items: stretch;
        }
        
        .filter-item {
          width: 100%;
        }
      }
      
      /* 認證表單樣式 */
      .form-group {
        margin-bottom: 20px;
      }
      
      /* 自定義輸入框樣式 - 修復重疊問題 */
      .custom-input-item {
        --padding-start: 16px;
        --inner-padding-end: 16px;
        --min-height: 60px;
        --background: transparent;
        --border-radius: 8px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .custom-input-item:focus-within {
        border-color: var(--ion-color-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      
      .custom-input-item ion-label {
        font-size: 12px;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 4px;
        position: static !important;
        transform: none !important;
      }
      
      .custom-input-item ion-input {
        --padding-top: 8px;
        --padding-bottom: 8px;
        --padding-start: 0px;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .custom-input-item ion-input input {
        padding-left: 0 !important;
      }
      
      /* 佔位符樣式 */
      .custom-input-item ion-input::part(native) {
        color: #374151;
      }
      
      .custom-input-item ion-input::part(native)::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      
      /* 當輸入框獲得焦點時隱藏佔位符 */
      .custom-input-item:focus-within ion-input::part(native)::placeholder {
        opacity: 0.3;
      }
      
      .error-message {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
        margin-left: 16px;
        display: none;
      }
      
      .error-message.show {
        display: block;
      }
      
      .password-requirements {
        margin-top: 5px;
        margin-left: 16px;
        color: #6c757d;
      }
      
      .form-actions {
        margin: 24px 0;
      }
      
      .form-switch {
        text-align: center;
        margin-top: 16px;
      }
      
      .auth-error {
        margin: 16px 0;
        padding: 12px;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 8px;
        color: #721c24;
      }
      
      .auth-error.show {
        display: block !important;
      }
      
      .loading-spinner {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }
      
      .password-strength {
        margin-top: 5px;
        margin-left: 16px;
      }
      
      .password-strength-bar {
        height: 4px;
        background: #e9ecef;
        border-radius: 2px;
        margin-top: 4px;
        overflow: hidden;
      }
      
      .password-strength-fill {
        height: 100%;
        transition: width 0.3s ease, background-color 0.3s ease;
      }
      
      .strength-weak { background-color: #dc3545; }
      .strength-medium { background-color: #ffc107; }
      .strength-strong { background-color: #28a745; }
      
      /* 輸入框聚焦效果 */
      .form-group ion-item {
        --border-radius: 8px;
        --background: #f8f9fa;
        margin-bottom: 8px;
        transition: all 0.3s ease;
      }
      
      .form-group ion-item.item-has-focus {
        --background: #ffffff;
        --border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
      
      .form-group ion-input {
        --placeholder-color: #6c757d;
        --color: #212529;
      }
      
      /* 浮動標籤動畫 */
      .form-group ion-label {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <!-- Header -->
      <ion-header>
        <ion-toolbar>
          <ion-title>瑜伽動作應用</ion-title>
          <ion-buttons slot="end">
            <ion-button id="auth-btn">登入</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <!-- Content -->
      <ion-content>
        <!-- 搜索和篩選區域 -->
        <div class="filter-container">
          <div class="filter-row">
            <div class="filter-item" style="flex: 2;">
              <label>搜索瑜伽動作</label>
              <ion-searchbar id="search-bar" placeholder="搜索動作名稱、描述或好處..."></ion-searchbar>
            </div>
            
            <div class="filter-item">
              <label>分類篩選</label>
              <ion-select id="category-select" placeholder="所有分類">
                <ion-select-option value="">所有分類</ion-select-option>
                <ion-select-option value="站姿式">站姿式</ion-select-option>
                <ion-select-option value="坐姿式">坐姿式</ion-select-option>
                <ion-select-option value="平衡式">平衡式</ion-select-option>
                <ion-select-option value="後彎式">後彎式</ion-select-option>
                <ion-select-option value="前彎式">前彎式</ion-select-option>
                <ion-select-option value="扭轉式">扭轉式</ion-select-option>
                <ion-select-option value="倒立式">倒立式</ion-select-option>
                <ion-select-option value="休息式">休息式</ion-select-option>
                <ion-select-option value="開髖式">開髖式</ion-select-option>
              </ion-select>
            </div>
            
            <div class="filter-item">
              <label>每頁顯示</label>
              <ion-select id="limit-select" value="10">
                <ion-select-option value="5">5 項</ion-select-option>
                <ion-select-option value="10">10 項</ion-select-option>
                <ion-select-option value="20">20 項</ion-select-option>
                <ion-select-option value="50">50 項</ion-select-option>
              </ion-select>
            </div>
          </div>
        </div>

        <!-- 載入狀態 -->
        <div id="loading-container" style="text-align: center; padding: 40px;">
          <ion-spinner name="crescent"></ion-spinner>
          <p id="loading-message">載入瑜伽動作中...</p>
        </div>
        
        <!-- 錯誤狀態 -->
        <div id="error-container" style="display: none; text-align: center; padding: 40px;">
          <p id="error-message">載入失敗</p>
          <ion-button id="retry-btn" onclick="loadData()">重試</ion-button>
        </div>
        
        <!-- 數據顯示區域 -->
        <div id="poses-list" style="display: none;">
          <!-- 瑜伽動作卡片將在這裡顯示 -->
        </div>
        
        <!-- 分頁信息和載入更多 -->
        <div id="pagination-container" style="display: none; text-align: center; padding: 20px;">
          <p id="pagination-info">顯示第 1-10 項，共 50 項</p>
          <ion-button id="load-more-btn" fill="outline" onclick="loadMoreData()">載入更多</ion-button>
          <div id="load-more-error" style="display: none; color: red; margin-top: 10px;">載入失敗，請重試</div>
          <div id="no-more-data" style="display: none; color: #666; margin-top: 10px;">沒有更多數據了</div>
        </div>
      </ion-content>

      <!-- 登入/註冊模態框 -->
      <ion-modal id="auth-modal">
        <ion-header>
          <ion-toolbar>
            <ion-title id="auth-title">登入</ion-title>
            <ion-buttons slot="end">
              <ion-button onclick="closeAuthModal()">
                <ion-icon name="close"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        
        <ion-content class="ion-padding">
          <!-- 認證表單容器 -->
          <div id="auth-form-container">
            <!-- 登錄表單 -->
            <form id="login-form" style="display: block;">
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">用戶名或郵件</ion-label>
                  <ion-input 
                    id="login-username" 
                    type="text" 
                    placeholder="請輸入用戶名或郵件"
                    required 
                    clearInput="true"
                    autocomplete="username">
                  </ion-input>
                </ion-item>
                <div id="login-username-error" class="error-message"></div>
              </div>
              
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">密碼</ion-label>
                  <ion-input 
                    id="login-password" 
                    type="password" 
                    placeholder="請輸入密碼"
                    required 
                    clearInput="true"
                    autocomplete="current-password">
                  </ion-input>
                </ion-item>
                <div id="login-password-error" class="error-message"></div>
              </div>
              
              <div class="form-actions">
                <ion-button 
                  id="login-submit-btn" 
                  expand="block" 
                  type="submit"
                  color="primary">
                  <ion-icon name="log-in" slot="start"></ion-icon>
                  <span id="login-btn-text">登錄</span>
                </ion-button>
              </div>
              
              <div class="form-switch">
                <ion-button 
                  id="switch-to-register" 
                  fill="clear" 
                  expand="block">
                  還沒有帳號？點擊註冊
                </ion-button>
              </div>
            </form>
            
            <!-- 註冊表單 -->
            <form id="register-form" style="display: none;">
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">用戶名</ion-label>
                  <ion-input 
                    id="register-username" 
                    type="text" 
                    placeholder="請輸入用戶名（3-20個字符）"
                    required 
                    clearInput="true"
                    autocomplete="username">
                  </ion-input>
                </ion-item>
                <div id="register-username-error" class="error-message"></div>
              </div>
              
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">電子郵件</ion-label>
                  <ion-input 
                    id="register-email" 
                    type="email" 
                    placeholder="請輸入電子郵件地址"
                    required 
                    clearInput="true"
                    autocomplete="email">
                  </ion-input>
                </ion-item>
                <div id="register-email-error" class="error-message"></div>
              </div>
              
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">密碼</ion-label>
                  <ion-input 
                    id="register-password" 
                    type="password" 
                    placeholder="請輸入密碼（至少8個字符）"
                    required 
                    clearInput="true"
                    autocomplete="new-password">
                  </ion-input>
                </ion-item>
                <div id="register-password-error" class="error-message"></div>
                <div class="password-requirements">
                  <small>密碼要求：至少8個字符，包含大寫字母、小寫字母、數字</small>
                </div>
              </div>
              
              <div class="form-group">
                <ion-item lines="none" class="custom-input-item">
                  <ion-label position="stacked">確認密碼</ion-label>
                  <ion-input 
                    id="register-confirm-password" 
                    type="password" 
                    placeholder="請再次輸入密碼"
                    required 
                    clearInput="true"
                    autocomplete="new-password">
                  </ion-input>
                </ion-item>
                <div id="register-confirm-password-error" class="error-message"></div>
              </div>
              
              <div class="form-actions">
                <ion-button 
                  id="register-submit-btn" 
                  expand="block" 
                  type="submit"
                  color="success">
                  <ion-icon name="person-add" slot="start"></ion-icon>
                  <span id="register-btn-text">註冊</span>
                </ion-button>
              </div>
              
              <div class="form-switch">
                <ion-button 
                  id="switch-to-login" 
                  fill="clear" 
                  expand="block">
                  已有帳號？點擊登錄
                </ion-button>
              </div>
            </form>
            
            <!-- API 錯誤信息顯示 -->
            <div id="auth-error" class="auth-error" style="display: none;"></div>
          </div>
        </ion-content>
      </ion-modal>

      <!-- 登出確認模態框 -->
      <ion-modal id="logout-confirm-modal">
        <ion-header>
          <ion-toolbar>
            <ion-title>確認登出</ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content>
          <div style="padding: 20px; text-align: center;">
            <p>您確定要登出嗎？</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
              <ion-button fill="outline" onclick="closeLogoutModal()">取消</ion-button>
              <ion-button onclick="confirmLogout()">確認登出</ion-button>
            </div>
          </div>
        </ion-content>
      </ion-modal>
    </ion-app>

    <script>
      // 全局變量
      let allItems = [];
      let filteredItems = [];
      let currentUser = null;
      let currentPage = 1;
      let itemsPerPage = 10;
      let isLoginMode = true;
      let bookmarks = [];
      let hasMoreData = true;
      
      // 認證和會話管理
      const AUTH_STORAGE_KEY = 'yoga_app_auth';
      const USER_STORAGE_KEY = 'yoga_app_user';
      const BOOKMARKS_STORAGE_KEY = 'yoga_app_bookmarks';
      const SESSION_TIMEOUT = 24 * 60 * 60 * 1000; // 24小時
      
      // 錯誤處理統計
      let errorStats = {
        totalErrors: 0,
        networkErrors: 0,
        serverErrors: 0,
        timeoutErrors: 0,
        lastErrorTime: null,
        consecutiveErrors: 0,
        maxConsecutiveErrors: 5
      };
      
      // API 函數 - 帶重試機制
      async function fetchFromAPIWithRetry(page = 1, limit = 10) {
        const maxRetries = 15;
        
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            const url = `https://dae-mobile-assignment.hkit.cc/api/yoga-poses/?page=${page}&limit=${limit}`;
            console.log(`API 嘗試 ${attempt}/${maxRetries}:`, url);
            
            // 更新載入消息
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
              loadingMessage.textContent = `載入瑜伽動作中... (嘗試 ${attempt}/${maxRetries})`;
            }
            
            const response = await fetch(url);
            
            if (!response.ok) {
              throw new Error(`HTTP 錯誤: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('API 響應:', data);
            
            // 檢查是否是測試錯誤
            if (data.error) {
              console.log('收到測試錯誤，重試中...', data.error);
              if (attempt < maxRetries) {
                await new Promise(resolve => setTimeout(resolve, 500));
                continue;
              } else {
                throw new Error(`API 測試錯誤: ${data.error}`);
              }
            }
            
            // 成功獲取數據
            if (data.items && Array.isArray(data.items)) {
              const totalItems = data.pagination?.total || data.items.length;
              const currentTotal = (page - 1) * limit + data.items.length;
              const hasMoreItems = data.pagination ? (currentTotal < totalItems) : (data.items.length === limit);
              
              console.log('分頁信息:', {
                page,
                limit,
                itemsInResponse: data.items.length,
                totalItems,
                currentTotal,
                hasMoreItems
              });
              
              return {
                items: data.items,
                total: totalItems,
                hasMore: hasMoreItems
              };
            } else {
              throw new Error('無效的數據格式');
            }
            
          } catch (error) {
            console.log(`嘗試 ${attempt} 失敗:`, error.message);
            
            if (attempt < maxRetries) {
              await new Promise(resolve => setTimeout(resolve, 1000));
            } else {
              throw error;
            }
          }
        }
      }
      
      // 顯示數據
      function displayItems(items) {
        console.log('顯示項目:', items.length);
        const list = document.getElementById('poses-list');
        const loading = document.getElementById('loading-container');
        const pagination = document.getElementById('pagination-container');
        
        if (!list) {
          console.error('找不到 poses-list 元素');
          return;
        }
        
        // 如果是第一頁，清空列表
        if (currentPage === 1) {
          list.innerHTML = '<div class="poses-grid"></div>';
        }
        
        const grid = list.querySelector('.poses-grid');
        
        items.forEach(item => {
          const card = document.createElement('ion-card');
          card.className = 'pose-card';
          
          card.innerHTML = `
            <ion-card-header>
              <ion-card-title>${item.title || item.sanskrit_name || '無標題'}</ion-card-title>
              <ion-card-subtitle>
                ${item.category || '未分類'} • ${item.difficulty || '未設定'} • ${item.duration_minutes ? item.duration_minutes + ' 分鐘' : '未設定時長'}
              </ion-card-subtitle>
            </ion-card-header>
            
            <ion-card-content>
              ${item.image_url ? `
                <img class="item-image" src="${item.image_url}" alt="${item.title || item.sanskrit_name}" loading="lazy">
              ` : ''}
              
              <p><strong>梵文名:</strong> ${item.sanskrit_name || '無'}</p>
              <p><strong>教練:</strong> ${item.instructor || '未設定'}</p>
              <p><strong>說明:</strong> ${item.description || '無說明'}</p>
              
              ${item.benefits && Array.isArray(item.benefits) ? `
                <p><strong>好處:</strong></p>
                <ul>
                  ${item.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
                </ul>
              ` : ''}
              
              ${item.video_url ? `
                <div style="margin-top: 10px;">
                  <ion-button href="${item.video_url}" target="_blank" fill="outline" size="small">
                    <ion-icon name="play-circle-outline" slot="start"></ion-icon>
                    觀看視頻
                  </ion-button>
                </div>
              ` : ''}
              
              <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <ion-button 
                  fill="clear" 
                  size="small" 
                  onclick="toggleBookmark(${item.id})"
                  data-item-id="${item.id}"
                  class="bookmark-btn"
                  color="medium">
                  <ion-icon name="heart-outline" slot="start"></ion-icon>
                  收藏
                </ion-button>
                
                ${currentUser ? `
                  <ion-chip color="primary" size="small">
                    <ion-icon name="person"></ion-icon>
                    <ion-label>已登錄</ion-label>
                  </ion-chip>
                ` : `
                  <ion-chip color="medium" size="small">
                    <ion-icon name="person-outline"></ion-icon>
                    <ion-label>訪客</ion-label>
                  </ion-chip>
                `}
              </div>
            </ion-card-content>
          `;
          
          grid.appendChild(card);
        });
        
        // 更新顯示狀態
        loading.style.display = 'none';
        list.style.display = 'block';
        
        // 更新書籤UI狀態
        if (currentUser) {
          updateBookmarkUI();
        }
        
        // 更新分頁信息
        updatePaginationInfo();
        pagination.style.display = 'block';
        
        console.log('數據顯示完成');
      }
      
      // 更新分頁信息
      function updatePaginationInfo() {
        const info = document.getElementById('pagination-info');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const noMoreData = document.getElementById('no-more-data');
        const pagination = document.getElementById('pagination-container');
        
        const totalDisplayed = allItems.length;
        const pageInfo = currentPage > 1 ? ` (第 ${currentPage} 頁)` : '';
        
        info.innerHTML = `
          <strong>已顯示 ${totalDisplayed} 項瑜伽動作</strong>${pageInfo}
          <br>
          <small style="color: #666;">每頁載入 ${itemsPerPage} 項</small>
        `;
        
        console.log('更新分頁信息:', {
          totalDisplayed,
          hasMoreData,
          currentPage,
          itemsPerPage,
          pageInfo
        });
        
        // 確保分頁容器顯示
        pagination.style.display = 'block';
        
        if (hasMoreData) {
          loadMoreBtn.style.display = 'block';
          loadMoreBtn.disabled = false;
          noMoreData.style.display = 'none';
          console.log('顯示載入更多按鈕');
        } else {
          loadMoreBtn.style.display = 'none';
          noMoreData.style.display = 'block';
          noMoreData.innerHTML = `
            <ion-icon name="checkmark-circle" style="color: #28a745; margin-right: 8px;"></ion-icon>
            已載入所有瑜伽動作 (共 ${totalDisplayed} 項)
          `;
          console.log('顯示沒有更多數據提示');
        }
      }
      
      // 顯示錯誤
      function showError(message) {
        console.error('顯示錯誤:', message);
        const loading = document.getElementById('loading-container');
        const error = document.getElementById('error-container');

      // 檢測網絡狀態
      function checkNetworkStatus() {
        return navigator.onLine;
      }
      
      // 更新錯誤統計
      function updateErrorStats(error) {
        errorStats.totalErrors++;
        errorStats.lastErrorTime = new Date();
        errorStats.consecutiveErrors++;
        
        // 分類錯誤類型
        if (error.message.includes('Failed to fetch') || error.message.includes('網絡')) {
          errorStats.networkErrors++;
        } else if (error.message.includes('HTTP') && (error.message.includes('500') || error.message.includes('502') || error.message.includes('503'))) {
          errorStats.serverErrors++;
        } else if (error.message.includes('timeout') || error.message.includes('超時')) {
          errorStats.timeoutErrors++;
        }
        
        console.log('錯誤統計更新:', errorStats);
      }
      
      // 重置錯誤統計（成功載入後調用）
      function resetErrorStats() {
        errorStats.consecutiveErrors = 0;
      }
      
      // 檢查是否需要暫停重試（連續錯誤過多）
      function shouldPauseRetry() {
        return errorStats.consecutiveErrors >= errorStats.maxConsecutiveErrors;
      }
      
      // 自動重試機制（帶退避策略）
      async function autoRetryLoadMore(maxRetries = 3, baseDelay = 1000) {
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            console.log(`嘗試自動重試載入更多數據 (${attempt}/${maxRetries})`);
            
            // 檢查網絡狀態
            if (!checkNetworkStatus()) {
              throw new Error('網絡連接不可用');
            }
            
            await loadMoreData();
            return; // 成功則退出
            
          } catch (error) {
            console.log(`自動重試 ${attempt} 失敗:`, error.message);
            
            if (attempt === maxRetries) {
              throw error; // 所有重試都失敗
            }
            
            // 指數退避延遲
            const delay = baseDelay * Math.pow(2, attempt - 1);
            console.log(`等待 ${delay}ms 後重試...`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      }

      async function loadMoreData() {

          console.log(`載入第 ${currentPage + 1} 頁數據...`);
          currentPage++;
          
          const result = await fetchFromAPIWithRetry(currentPage, itemsPerPage);
          
          if (result.items.length === 0) {
            // 沒有更多數據
            hasMoreData = false;
            updatePaginationInfo();
            return;
          }
          
          // 合併新數據
          allItems = [...allItems, ...result.items];
          hasMoreData = result.hasMore;
          filteredItems = [...allItems];
          
          console.log(`成功載入 ${result.items.length} 項新數據，總計 ${allItems.length} 項`);
          
          // 重置錯誤統計
          resetErrorStats();
          
          // 顯示新數據（追加到現有列表）
          displayItems(result.items);
          
        } catch (error) {
          console.error('載入更多失敗:', error);
          
          // 回退頁碼（因為請求失敗）
          currentPage--;
          
          // 更新錯誤統計
          updateErrorStats(error);
          
          // 分類錯誤類型並顯示相應信息
          let errorMessage = '載入失敗';
          let showRetryOption = true;
          
          if (error.message.includes('HTTP')) {
            if (error.message.includes('404')) {
              errorMessage = '頁面不存在，可能已載入所有數據';
              hasMoreData = false;
              showRetryOption = false;
            } else if (error.message.includes('500')) {
              errorMessage = '服務器錯誤，請稍後重試';
            } else if (error.message.includes('429')) {
              errorMessage = '請求過於頻繁，請稍後重試';
            } else {
              errorMessage = `網絡錯誤 (${error.message})`;
            }
          } else if (error.message.includes('Failed to fetch')) {
            errorMessage = '網絡連接失敗，請檢查網絡';
          } else if (error.message.includes('API 測試錯誤')) {
            errorMessage = '載入失敗 (測試環境隨機錯誤)';
          } else {
            errorMessage = `載入失敗: ${error.message}`;
          }
          
          // 檢查是否需要暫停重試
          const shouldPause = shouldPauseRetry();
          
          // 顯示錯誤信息和重試選項
          loadMoreError.style.display = 'block';
          loadMoreError.innerHTML = `
            <div style="padding: 12px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; margin: 8px 0;">
              <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">

                  <ion-icon name="alert-circle" style="margin-right: 4px;"></ion-icon>
                  ${errorMessage}

                ${showRetryOption && !shouldPause ? `
                  <ion-button size="small" fill="clear" onclick="retryLoadMore()" style="margin-left: 10px;">
                    <ion-icon name="refresh" slot="start"></ion-icon>
                    重試
                  </ion-button>
                ` : ''}
              </div>
              
              ${errorStats.consecutiveErrors > 1 ? `
                <div style="font-size: 12px; color: #6c757d; margin-top: 4px;">
                  <ion-icon name="warning" style="margin-right: 4px; font-size: 14px;"></ion-icon>
                  連續錯誤 ${errorStats.consecutiveErrors} 次
                  ${shouldPause ? ' - 暫停自動重試' : ''}
                </div>
              ` : ''}
              
              ${shouldPause ? `
                <div style="margin-top: 8px;">
                  <ion-button size="small" fill="outline" onclick="resetErrorStats(); retryLoadMore();">
                    <ion-icon name="refresh" slot="start"></ion-icon>
                    強制重試
                  </ion-button>
                </div>
              ` : ''}
            </div>
          `;
          
          // 如果沒有更多數據，更新分頁信息
          if (!showRetryOption) {
            updatePaginationInfo();
          }
          
          // 5秒後自動隱藏錯誤信息（如果有重試選項則延長到8秒）
          const hideDelay = showRetryOption ? 8000 : 5000;
          setTimeout(() => {
            if (loadMoreError.style.display === 'block') {
              loadMoreError.style.display = 'none';
            }
          }, hideDelay);
          
        } finally {
          // 恢復按鈕狀態
          loadMoreBtn.disabled = false;
          loadMoreBtn.innerHTML = '載入更多';
        }
      }

      function validatePassword(password) {
        // 至少8個字符，包含大寫字母、小寫字母、數字
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d@$!%*?&]{8,}$/;
        return passwordRegex.test(password);

      // 會話管理函數
      function saveAuthSession(user, token = null) {
        const authData = {
          user: user,
          token: token,
          timestamp: Date.now(),
          expiresAt: Date.now() + SESSION_TIMEOUT
        };
        
        localStorage.setItem(AUTH_STORAGE_KEY, JSON.stringify(authData));
        localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(user));
        
        console.log('會話已保存:', authData);
      }
      
      function loadAuthSession() {
        try {
          const authData = localStorage.getItem(AUTH_STORAGE_KEY);
          if (!authData) return null;
          
          const session = JSON.parse(authData);
          
          // 檢查會話是否過期
          if (Date.now() > session.expiresAt) {
            clearAuthSession();
            return null;
          }
          
          return session;
        } catch (error) {
          console.error('載入會話失敗:', error);
          clearAuthSession();
          return null;
        }
      }
      
      function clearAuthSession() {
        localStorage.removeItem(AUTH_STORAGE_KEY);
        localStorage.removeItem(USER_STORAGE_KEY);
        currentUser = null;

            }
          });
        }
        
        const registerPassword = document.getElementById('register-password');
        if (registerPassword) {
          registerPassword.addEventListener('ionInput', () => {
            const value = registerPassword.value;
            if (value) {
              if (!validatePassword(value)) {
                showFieldError('register-password', '密碼需至少8位，包含大寫、小寫字母和數字');
              } else {
                hideFieldError('register-password');
              }
            }
          });
        }
        
        // 開始載入數據
        loadData();
      });
    </script>
  </body>
</html>
